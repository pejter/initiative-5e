<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Deathwatch ammo calc</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<weapons></weapons>
</div>
<script src="weapons.tag" type="riot/tag"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.9.4/riot+compiler.min.js"></script>

<script>
	fetch('weapons.json').then((resp) => {
	if (resp.ok) {
		return resp.json();
	} else {
		console.error(resp.statusText);
	}
	}).then((data) => {
		riot.mount('*', { weaponList: data })
	});
</script>
</body>
</html>
